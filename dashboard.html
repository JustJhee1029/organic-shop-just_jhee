<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/shared-components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/modals/signup.css">
    <link rel="stylesheet" href="css/modals/login.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <aside>
        <a href="dashboard.html"><img src="assets/img/beta_logo.jpg" alt="Dashboard Logo" class="official-logo"></a>

        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="assets/icons/home-icon.svg" alt="Home icon"></a></li>
                <li><a href="cart.html"><img src="assets/icons/cart-icon.svg" alt="Cart icon"></a></li>
            </ul>
        </nav>
    </aside>

    <div class="page-content">
        <header>
            <div>
                <!-- HIDE THIS WHEN LOGGED IN -->
                <div class="logo-container">
                    <img src="assets/img/beta_logo.jpg" alt="Dashboard Logo" class="dashboard-logo">
                    <p>Let's order fresh items for you.</p>
                </div>

                <div class="link-container" id="auth-links">
                    <button type="button" class="signup-link">SIGN UP</button>
                    <button type="button" class="login-link">LOGIN</button>
                </div>

                <!-- After the user's logged in -->
                <div class="user-container" id="user-profile" style="display: none;">
                    <span id="user-display-name"></span>
                    <div class="dropdown">
                        <img src="assets/img/beta_logo.jpg" alt="User Profile" class="avatar" id="avatar">
                        <div class="dropdown-content" id="dropdownMenu">
                            <button type="button" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="search-container">
            <form action="">
                <input type="text" placeholder="Search for products..." class="search-bar">
            </form>

            <a href="cart.html"><i class="bi bi-cart4"></i> Cart</a>
        </section>

        <!-- unique content per page -->
        <main>
            <section class="categories-container">
                <h4>Categories</h4>
                <ul id="categories-list">
                    <!-- TEMPLATE TO USE IN JS -->
                    <!-- 
                    <li>
                        <button>
                            <span>All</span>
                            <span>30</span>
                        </button>
                    </li> -->
                </ul>
            </section>

            <section class="product-container">
                <div class="product-header">
                    <h4>All Products <span class="count">(36)</span></h4>
                </div>

                <div class="product-grid">
                    <!-- TEMPLATE TO USE IN JS -->
                    <!-- 
                    <a>
                        <div>
                            <img>
                        </div>
                        <div>
                            <div>
                                <h3>Latte</h3>
                                <p>5 stars â€¢ 100 Ratings</p>
                            </div>
                            <p>$4.50</p>
                        </div>
                    </a> -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- TEMPLATE TO USE IN JS -->
                    <!-- 
                    <button>left arrow</button>
                    <button>1</button>
                    <button>right arrow</button> -->
                </div>
            </section>

        </main>
    </div>

    <!-- modals -->
    <div id="signup-modal-container">
        <div id="signup-container">
            <button class="close-btn" type="button">&times;</button>
            <div class="signup-information">
                <img src="assets/img/beta_logo.jpg" alt="Brand logo" class="brand-logo">
                <div class="signup-text">
                    <h2><i class="bi bi-emoji-smile"> </i>Sign up to order.</h2>
                    <button type="button">Already a member? Log in here.</button>
                </div>

                <form id="signup-form">
                    <div class="row">
                        <div class="input-group">
                            <input id="first-name" name="first-name" type="text" required>
                            <label for="first-name">First Name</label>
                            <small class="error"></small>
                        </div>
                        <div class="input-group">
                            <input id="last-name" name="last-name" type="text" required>
                            <label for="last-name">Last Name</label>
                            <small class="error"></small>
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-group">
                            <input id="email" name="email" type="email" required>
                            <label for="email">Email</label>
                            <small class="error"></small>
                        </div>
                        <div class="input-group">
                            <input id="password" name="password" type="password" required>
                            <label for="password">Password</label>
                            <button type="button" class="toggle-password" data-target="password"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: inherit;">Show</button>
                            <small class="error"></small>
                        </div>
                        <div class="input-group">
                            <input id="confirm-password" name="confirm-password" type="password" required>
                            <label for="confirm-password">Confirm Password</label>
                            <button type="button" class="toggle-password" data-target="confirm-password"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: inherit;">Show</button>
                            <small class="error"></small>
                        </div>
                    </div>
                    <div class="underline"></div>

                    <button type="submit">Sign up</button>
                </form>
            </div>
            <img src="assets/img/beta_logo.jpg" alt="Fresh vegetables" class="side-image-sign">
        </div>
    </div>


    <div id="login-modal-container">
        <div id="login-container">
            <button class="close-btn" type="button">&times;</button>
            <div class="login-information">
                <img src="assets/img/beta_logo.jpg" alt="Brand logo" class="brand-logo">
                <div class="login-text">
                    <h2><i class="bi bi-emoji-smile"></i> Log in to order.</h2>
                    <button>New member? Register here.</button>
                </div>

                <form id="login-form">
                    <div class="input-group">
                        <!-- I need to put the required to make the floating label animation work -->
                        <input type="email" id="login-email" name="email" required>
                        <label for="login-email">Email</label>
                        <small class="error"></small>
                    </div>

                    <div class="input-group">
                        <input type="password" id="login-password" name="password" required>
                        <label for="login-password">Password</label>
                        <button type="button" class="toggle-password" data-target="login-password"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: inherit;">Show</button>
                        <small class="error"></small>
                    </div>

                    <div class="underline"></div>

                    <button type="submit">Log in</button>
                </form>
            </div>
            <img src="assets/img/beta_logo.jpg" alt="Fresh vegetables" class="side-image">
        </div>
    </div>

    <script src="js/dashboard-modal.js"></script>
    <script src="js/products.data.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/input-validation.js"></script>
</body>

</html>
