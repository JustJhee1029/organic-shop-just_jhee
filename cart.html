<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="css/shared-components.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/modals/check-out.css">
</head>

<body>
    <aside>
        <a href="dashboard.html"><img src="assets/img/beta_logo.jpg" alt="Dashboard Logo" class="official-logo"></a>

        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="assets/icons/home-icon.svg" alt="Home icon"></a></li>
                <li><a href="cart.html"><img src="assets/icons/cart-icon.svg" alt="Cart icon"></a></li>
            </ul>
        </nav>
    </aside>

    <div class="page-content">
        <header>
            <div>
                <div class="logo-container">
                    <img src="assets/img/beta_logo.jpg" alt="Dashboard Logo" class="dashboard-logo">
                    <p>Let's order fresh items for you.</p> <!--this is beta-->
                </div>

                <div class="link-container" id="auth-links">
                    <button type="button" class="signup-link">SIGN UP</button>
                    <button type="button" class="login-link">LOGIN</button>
                </div>

                <!-- After the user's logged in -->
                <div class="user-container" id="user-profile" style="display: none;">
                    <span id="user-display-name"></span>
                    <div class="dropdown">
                        <img src="assets/img/beta_logo.jpg" alt="User Profile" class="avatar" id="avatar">
                        <div class="dropdown-content" id="dropdownMenu">
                            <button type="button" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="search-cart">
            <div class="search-form">
                <i class="bi bi-search search-icon"></i>
                <input type="text" placeholder="Search for products..." class="search-bar">
            </div>

            <button type="button" class="cart-btn">
                <i class="bi bi-cart4"></i> Cart
            </button>
        </section>

        <main>
            <div class="checkout-layout">
                <section class="cart-items">
                    <h2>Cart Items</h2>
                    <div id="cartContainer">
                        <div class="cart-item">
                            <img src="assets/img/beta_logo.jpg" alt="Product">
                            <div class="item-details">
                                <div class="item-name">Sample Product</div>
                                <div class="item-price">₱100.00</div>
                            </div>
                            <input type="number" class="qty-input" value="1">
                            <button>Edit</button> <!--andito yung delete..?-->
                        </div>
                    </div>
                </section>

                <div class="ship-side">
                    <section class="shipping">
                        <h2>Shipping Information</h2>
                        <form id="shippingForm">
                            <div class="form-row">
                                <input type="text" name="firstName" placeholder="First Name" required>
                                <input type="text" name="lastName" placeholder="Last Name" required>
                            </div>

                            <input type="text" name="address1" placeholder="Address" required>
                            <input type="text" name="address2" placeholder="Address 2 (Optional)">

                            <div class="form-row">
                                <input type="text" name="city" placeholder="City" required>
                                <input type="text" name="state" placeholder="State" required>
                                <input type="text" name="zip" placeholder="Zip Code" required>
                            </div>
                        </form>
                    </section>


                    <section class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Item Count</span>
                            <span id="itemCount">1</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping Fee</span>
                            <span id="shippingFee">₱50.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total Amount</span>
                            <span id="totalAmount">₱150.00</span>
                        </div>
                        <button type="button" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                    </section>
                </div>
            </div>
        </main>
    </div>
