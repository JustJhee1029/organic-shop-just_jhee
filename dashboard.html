<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/shared-components.css">
    <link rel="stylesheet" href="css/dashoard.css">
    <link rel="stylesheet" href="css/modals/signup.css">
    <link rel="stylesheet" href="css/modals/login.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <aside>
        <ul>
            <li><img src="assets/img/beta_logo.jpg" alt="Dashboard Logo" class="official-logo"></li>
        </ul>
    </aside>

    <div class="page-content">
        <header>
            <nav>
                <div class="logo-container">
                    <img src="assets/img/beta_logo.jpg" alt="Dashboard Logo" class="dashboard-logo">
                    <p>Let's order fresh items for you.</p> <!--this is beta-->
                </div>

                <div class="link-container">
                    <button type="button" class="signup-link">SIGN UP</button>
                    <button type="button" class="login-link">LOGIN</button>
                </div>

                <!-- After the user's logged in -->
                <!-- <div class="user-container">
                    <div class="dropdown">
                        <img src="assets/img/beta_logo.jpg" alt="User Profile" class="avatar" id="avatar">
                        <div class="dropdown-content" id="dropdownMenu">
                            <button type="button">Logout</button>
                        </div>
                    </div>
                </div> -->
            </nav>
        </header>

        <section class="search-container">
            <form action="">
                <input type="text" placeholder="Search for products..." class="search-bar">
            </form>

            <button type="button"><i class="bi bi-cart4"></i> Cart</button>
        </section>

        <main>
            <section class="categories-container">
                <h4>Categories</h4>
                <ul>
                    <li>
                        <button type="button" class="category-btn">
                            <img src="assets/img/beta_logo.jpg" alt="Category Icon" class="category-icon">
                            <span>Beta</span>
                            <p class="status">999+</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="category-btn">
                            <img src="assets/img/beta_logo.jpg" alt="Category Icon" class="category-icon">
                            <span>Beta</span>
                            <p class="status">999+</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="category-btn">
                            <img src="assets/img/beta_logo.jpg" alt="Category Icon" class="category-icon">
                            <span>Beta</span>
                            <p class="status">999+</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="category-btn">
                            <img src="assets/img/beta_logo.jpg" alt="Category Icon" class="category-icon">
                            <span>Beta</span>
                            <p class="status">999+</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="category-btn">
                            <img src="assets/img/beta_logo.jpg" alt="Category Icon" class="category-icon">
                            <span>Beta</span>
                            <p class="status">999+</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="category-btn">
                            <img src="assets/img/beta_logo.jpg" alt="Category Icon" class="category-icon">
                            <span>Beta</span>
                            <p class="status">999+</p>
                        </button>
                    </li>
                </ul>
            </section>

            <section class="product-container">
                <div class="product-header">
                    <h4>All Products <span class="count">(36)</span></h4>
                </div>

                <div class="product-grid">
                    <!-- Copy this to make new -->
                    <a href="product-view.html" class="product-card">
                        <div class="product-thumb">
                            <img src="assets/img/beta_logo.jpg" alt="Product Image" class="product-image">
                        </div>

                        <div class="product-info">
                            <div class="info-left">
                                <h3 class="product-name">Product Name</h3>
                                <p class="product-meta">4 stars • 36 Ratings</p>
                            </div>

                            <p class="product-price">$10</p>
                        </div>
                    </a>

                    <a href="product-view.html" class="product-card">
                        <div class="product-thumb">
                            <img src="assets/img/beta_logo.jpg" alt="Product Image" class="product-image">
                        </div>

                        <div class="product-info">
                            <div class="info-left">
                                <h3 class="product-name">Product Name</h3>
                                <p class="product-meta">4 stars • 36 Ratings</p>
                            </div>

                            <p class="product-price">$10</p>
                        </div>
                    </a>
                </div>

                <div class="pagination">
                    <button type="button" class="page-btn">&lt;</button>
                    <button type="button" class="page-btn active">1</button>
                    <button type="button" class="page-btn">2</button>
                    <button type="button" class="page-btn">3</button>
                    <button type="button" class="page-btn">&gt;</button>
                </div>
            </section>

        </main>
    </div>

    <!-- modals -->
    <div id="signup-modal-container">
        <div id="signup-container">
            <button class="close-btn" type="button">&times;</button>
            <div>
                <img src="" alt="Brand logo">
                <div>
                    <h2>Sign up to order.</h2>
                    <button type="button">Already a member? Log in here.</button>
                </div>

                <form>
                    <div class="row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" placeholder="First Name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="column">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" placeholder="Password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password"
                                placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <button type="submit">Sign up</button>
                </form>
            </div>
            <img src="" alt="Fresh vegetables">
        </div>
    </div>
    <div id="login-modal-container">
        <div id="login-container">
            <button class="close-btn" type="button">&times;</button>
            <div>
                <img src="" alt="Brand logo">
                <div>
                    <h2>Log in to order.</h2>
                    <button type="button">New member? Register here.</button>
                </div>

                <form>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Log in</button>
                </form>
            </div>
            <img src="" alt="Fresh vegetables">
        </div>
    </div>

    <script src="js/dashboard-modal.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
